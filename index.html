<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <style src="main.js"></style>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
    <!--Left side-->
    <div class="row" id="background-img">
        <div id="logo-bg">
            <img id="logo" src="../assets/odin-lined.png">
            <h1 id="logo-text">Odin</h1>
        </div>
    </div>

    <!--right side-->
    <div class="column" id="sign-up">
        <div class="row header">
            <p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up <em>now</em> to get started.<br>
            </p>
            
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="column content">
            <div class="row">
                <p>Let's do this!</p>
            </div>
            <div class="row content">
                <div class="input-container" >
                    <label>FIRST NAME</label>
                    <input type="text">
                </div>
                <div class=input-container>
                    <label>LAST NAME</label>
                    <input type="text">
                </div>
            </div>
            <div class="row content">
                <div class="input-container" >
                    <label>EMAIL</label>
                    <input type="text">
                </div>
                <div class=input-container>
                    <label>PHONE NUMBER</label>
                    <input type="text">
                </div>
            </div>
            <div class="row content" id="shadow">
                <div class="input-container" >
                    <label>PASSWORD</label>
                    <input type="text">
                </div>
                <div class=input-container>
                    <label>CONFIRM PASSWORD</label>
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="row footer">
            <div class="footer-content">
                <button>Create Account</button>    
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</div>
    

</body>
</html>
